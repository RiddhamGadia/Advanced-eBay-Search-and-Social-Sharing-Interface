<div class="container border">
  <div class="container col-sm-6 border my-3">
    <h3 class="">Product Search</h3>
    <form action="" class="">
      <div class="row mt-3">
        <label for="keyword" class="col-sm-3 col-form-label">Keyword<span class="text-danger">*</span></label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="keyword" />
        </div>
      </div>
      <div class="row mt-3">
        <label for="category" class="col-sm-3 col-form-label">Category</label>
        <div class="col-sm-3">
          <select class="form-select text-center">
            <option selected>All Category</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-3">
          <label for="condition" class="form-label">Condition</label>
        </div>
        <div class="col-sm-6">
          <input class="form-check-input me-1" type="checkbox" value="" id="New" />
          <label class="form-check-label me-3" for="New">New</label>
          <input class="form-check-input me-1" type="checkbox" value="" id="Used"/>
          <label class="form-check-label me-3" for="Used">Used</label>
          <input class="form-check-input me-1" type="checkbox" value="" id="Unspecified"/>
          <label class="form-check-label me-3" for="Unspecified">Unspecified</label>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-3">
          <label for="condition" class="form-label">Shipping Options</label>
        </div>
        <div class="col-sm-6">
          <input class="form-check-input me-1" type="checkbox" value="" id="localpickup" />
          <label class="form-check-label me-3" for="localpickup">Local Pickup</label>
          <input class="form-check-input me-1" type="checkbox" value="" id="freeshipping"/>
          <label class="form-check-label me-3" for="freeshipping">Free Shipping</label>
        </div>
      </div>
      <div class="row mt-3">
        <label for="distance" class="col-sm-3 col-form-label">Distance (Miles)</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="distance" />
        </div>
      </div>
      <div class="row mt-3">
        <label for="from" class="col-sm-3 col-form-label">From<span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="currentlocation" id="currentlocation" value="currentlocation" checked>
            <label class="form-check-label" for="currentlocation">
              'Current Location'
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="other" id="other" value="other">
            <label class="form-check-label" for="other">
              Other. Please specify zip <span class="break-word">code:</span>
            </label>
          </div>
          <div class="col-sm-9 mt-2">
            <input type="text" class="form-control" id="keyword" />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-9">
          <button class="btn btn-primary btn-sm col-3 me-4" type="submit"><i class="bi bi-search p-1"></i>Search</button>
          <button class="btn btn-primary btn-sm col-3 me-4" type="reset"><i class="bi bi-search p-1"></i>Clear </button>
        </div>
          
      </div>
    </form>
  </div>
</div>
