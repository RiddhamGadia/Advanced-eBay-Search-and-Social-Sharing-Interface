<div class="container">
    <form [formGroup]="sortForm">
      <!-- First Dropdown for Sorting Category -->
      <p>{{this.sortForm.get('sortCategory')?.value}}</p>
      <div>
        <label for="sortCategory" class="col-form-label">Sort By:</label>
        <select class="form-select" id="sortCategory" formControlName="sortCategory">
          <option value="default">Default</option>
          <option value="productName">Product Name</option>
          <option value="daysLeft">Days Left</option>
          <option value="price">Price</option>
          <option value="shippingCost">Shipping Cost</option>
        </select>
      </div>
      
      <!-- Second Dropdown for Sort Order -->
      <p>{{this.sortForm.get('sortOrder')?.value}}</p>
      <div>
        <label for="sortOrder" class="col-form-label">Order:</label>
        <select class="form-select" id="sortOrder" formControlName="sortOrder">
          <option value="ascending">Ascending</option>
          <option value="descending">Descending</option>
        </select>
      </div>
    </form>
</div>
<div *ngIf="results.length > 0; else noResults" class="table-responsive container">
    <table class="table table-striped table-dark table-hover">
        <tbody>
            <!-- Loop through results if there are any -->
            <ng-container *ngFor="let product of results; let i = index">
                <tr  *ngIf="i < displayLimit">
                    <td>
                        <div [style.backgroundImage]="'url(' + product.imageURL + ')'"
                             [attr.alt]="product.title"
                             class="img-fluid img-format">
                        </div>
                    </td>
                    <td>
                        <div>{{ product.title }}</div>
                        <div>Price: ${{ product.buyItNowPrice.__value__ }}</div>
                        <div>Shipping Cost: ${{ product.shippingCost.__value__ }}</div>  
                        <div>Days Left: {{ getDaysFromTimeLeft(product.timeLeft)}}</div>                  
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div class="text-center mt-3" *ngIf="results.length > 10">
        <button class="btn btn-primary" (click)="toggleDisplayLimit()">
          {{ displayLimit === 10 ? 'Show More' : 'Show Less' }}
        </button>
    </div>
</div>
  <div class="container">
    <ng-template #noResults>
      <div class="text-center mt-4">No results found</div>
    </ng-template>
  </div>
